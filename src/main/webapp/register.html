<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h1>Register</h1>
<form th:action="@{register}" method="post" th:object="${User}">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" th:field="*{userName}"/>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
    </div>
    <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" th:field="*{age}">
    </div>
    <div class="mb-3">
        <label class="form-label">Gender</label>
        <select th:field="*{gender}">
            <option th:each="genderOption : ${genderOptions}"
                    th:value="${genderOption}" th:text="${genderOption}">Gender
            </option>
        </select>
    </div>
    <input type="submit" value="register"/>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
